{% extends "base.html" %}
{% block title %}Home {% endblock %}

{% block body %}
          <div class="container mb-3">
              <h2>Update Your Todo</h2>
              <form action= "/update/{{todo.sno}}" method = "POST">
                  <div class="mb-3">
                    <label for="title" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" name = "title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="desc" class="form-label">Todo Description</label>
                    <input type="text" class="form-control" value="{{todo.desc}}" name = "desc" id="desc" >
                  </div>
              
                  <button type="submit" class="btn btn-outline-light btn-sm mx-1">Update</button>
                </form> 
          </div>

          
                <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
